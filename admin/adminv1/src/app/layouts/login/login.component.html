<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Bem Vindo!</h1>
                                </div>
                                <form [formGroup]="loginForm" class="user" (ngSubmit)="login()">
                                    <!-- Alertas -->
                                    <alert class="alert-dismiss" type="{{responseSrv.alertType}}"
                                    [isOpen]="responseSrv.open"
                                    [dismissible]="responseSrv.dismissible"
                                    (onClosed)="responseSrv.onClosed()"
                                    >
                                        <ng-container *ngFor="let mensagem of responseSrv.alertResponse">
                                        <span>{{mensagem}}</span><br />
                                        </ng-container>
                                    </alert>

                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                        formControlName="email" 
                                        placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" formControlName="password" class="form-control form-control-user"
                                             placeholder="Senha">
                                    </div>
                                    <!-- <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Remember
                                                Me</label>
                                        </div>
                                    </div> -->
                                    <button type="submit" *ngIf="!spinner"  [disabled]="loginForm.invalid" class="btn btn-primary btn-user btn-block">
                                        Login
                                    </button>

                                    <div *ngIf="spinner" disabled class="box-spinner">
                                        <mat-spinner color="warn" diameter="30"></mat-spinner>
                                    </div>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" routerLink="/esqueci-senha">Esqueceu a senha?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" routerLink="/cadastrar">Criar uma conta</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
